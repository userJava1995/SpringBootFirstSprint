<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Student List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <!--Изменить href-->
                        <a class="nav-link" href="/addStudent">Add Student</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 customSearch" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="alert alert-danger" role="alert" th:if="${param.NameIsRequired}">
        Name is required!
    </div>

    <div class="alert alert-danger" role="alert" th:if="${param.SurnameIsRequired}">
        Surname is required!
    </div>


    <div class="container mt-5 w-50 justify-content-center">
        <form class="form-control" method="post" action="/addStudent">
            <div class="mb-3">
                <label class="form-label">NAME:</label>
                <input class="form-control" placeholder="Ivan" name="name">
            </div>
            <div class="mb-3">
                <label class="form-label">SURNAME:</label>
                <input class="form-control" placeholder="Markov" name="surname">
            </div>
            <div class="mb-3">
                <label class="form-label">EXAM:</label>
                <input type="number" min="0" max="100" class="form-control" placeholder="0" name="exam">
            </div>
            <button class="btn btn-success">ADD STUDENT</button>
        </form>
    </div>

</body>
</html>
